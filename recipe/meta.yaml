{% set name = "foxplainer" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2e15aca63f74bfe2bb987d82a960ad2c5d9674fc9eb04688a6e3e7b7839e8f46

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.7
    - poetry

  run:
    - anytree >=2.8.0
    - ipywidgets >=7.7.1
    - numpy >=1.23.2
    - pandas >=1.4.3
    - python >=3.8
    - scikit-learn >=1.1.2
    - six >=1.16.0

test:
  imports:
    - foxplainer

about:
  home: The package home page
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "FoX: a Fo rmal eX plainer for JIT Defect Prediction"
  doc_url: https://foxplainer.readthedocs.io/en/latest/
  dev_url: https://github.com/trustablefox/foxplainer.git

extra:
  recipe-maintainers:
    - trustablefox
